  <script type="module" src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="text/javascript">
    // This little script is used to trick github pages into hosting single page apps.
    // It's used along with the custom 404.html page in this repo, which redirects. For more info, 
    // see https://www.smashingmagazine.com/2016/08/sghpa-single-page-app-hack-github-pages/
    (function () {
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect != location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
</head>
<style>
  @font-face {
    font-family: "Inter";
    src: url("./public/fonts/Inter-Variable.ttf");
    font-weight: 1 999;
  }

  :root {
    --cursor-default: url("./public/cursor/cursor.cur");
    --cursor-pointer: url("./public/cursor/pointer.cur");
    --cursor-move: url("./public/cursor/move.cur");
    --cursor-beam: url("./public/cursor/beam.cur");
    font-family: Inter;
    cursor: var(--cursor-default), auto;
    background: var(--black);
    color: var(--white)
  }

  html,
  body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-x: hidden;
  }

  *,
  *::before,
  *::after {
    box-sizing: border-box;
  }
</style>
